<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div class="write-us">
		<button class="write-us-close" type="button" title="Закрыть">Закрыть</button>
		<div class="wrapper">
			<form action="index.html" method="post">
				<label for="name">Ваше имя:
					<input type="text" id="name" name="name" placeholder="Представьтесь, пожалуйста">
				</label>
				<label for="email">Ваш e-mail:
					<input type="email" id="email" name="email" placeholder="Для отправки ответа">
				</label>
				<label for="letter">Текст письма:
					<textarea name="letter" id="letter" placeholder="В свободной форме" cols="30" rows="10"></textarea>
				</label>
				<input type="submit" id="send" placeholder="Отправить"></input>
			</form>
			</div>
	</div>

</body>
</html>
